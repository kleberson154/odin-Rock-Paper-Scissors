<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra, Papel e Tesoura</title>
  </head>
  <body>
    <div class="title">
      <h1>Pedra, Papel ou Tesoura</h1>
    </div>

    <div class="game">
      <h3>Escolha sua arma</h3>
      <p>O primeiro a marcar 5 pontos ganha o jogo</p>
      <div class="jogada">
        <div class="playerScore">
          <div>❓</div>
          <p>Jogador: 0</p>
        </div>
        <div class="computerScore">
          <div>❓</div>
          <p>Computador: 0</p>
        </div>
      </div>
      <div class="escolha">
        <div class="pedra">🪨</div>
        <div class="papel">📃</div>
        <div class="tesoura">✂️</div>
      </div>
    </div>

    <!-- <script src="./script.js"></script> -->
  </body>
</html>
